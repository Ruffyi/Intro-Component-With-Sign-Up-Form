<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./dist/css/style.css" />
	</head>
	<body>
		<main class="main">
			<section class="content">
				<h1 class="heading__primary">Learn to code by watching others</h1>
				<p class="paragraph">
					See how experienced developers solve problems in real-time. Watching
					scripted tutorials is great, but understanding how developers think is
					invaluable.
				</p>
			</section>
			<div class="offert">
				<button class="btn btn--trial">
					<span class="btn--text"> Try it free 7 days </span>then $20/mo.
					thereafter
				</button>
				<div class="form-container">
					<form class="form">
						<div class="form__item" data-index="1">
							<input
								type="text"
								class="input"
								placeholder="First Name"
								aria-label="First Name"
								title="First Name"
								data-name="first"
							/>
							<div class="error__icon">
								<img src="./assets/images/icon-error.svg" alt="Error" />
							</div>
						</div>
						<div class="form__item" data-index="2">
							<input
								type="text"
								class="input"
								placeholder="Last Name"
								aria-label="Last Name"
								title="Last Name"
								data-name="last"
							/>
							<p class="error">First Name can't be empty</p>
						</div>
						<div class="form__item" data-index="3">
							<input
								type="text"
								class="input"
								placeholder="Email Address"
								aria-label="Email Address"
								title="Email Address"
								data-name="email"
							/>
						</div>
						<div class="form__item" data-index="4">
							<input
								type="password"
								class="input"
								placeholder="Password"
								aria-label="Password"
								title="Password"
								data-name="password"
							/>
						</div>
						<button class="btn btn--submit" data-submit>
							Claim your free trial
						</button>
						<p class="form__terms">
							By clicking the button, you are agreeing to our
							<a href="#" class="form__terms--name">Terms and Services</a>
						</p>
					</form>
				</div>
			</div>
		</main>
		<script src="./script/app.js"></script>
	</body>
</html>
